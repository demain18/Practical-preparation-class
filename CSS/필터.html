<html>
<head>
    <style>
        /* hover사용법 태그 다음에 :hover ex) img:hover */
         img:hover{
            filter: grayscale(100%);
            filter: blur(0px);
            transition: all 1s; /* s만큼 화면전환 속도 느려짐 */
             
            
        }
        img{    
            filter: grayscale(100%);
            filter: blur(3px);/* 퍼센테이지에 따라서 필터적용도가 달라짐 blur는 px적용*/
            
            
        }
        h1{
            filter: blur(2px) 
        }
    </style>
</head>
<body>
    <h1>스폰지밥</h1>
    <img src="picture3.jpg">
    
</body>
</html>
