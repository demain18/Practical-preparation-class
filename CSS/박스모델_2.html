<!DOCTYPE html>
<html>
<head>
	<title>box-sizing_20170717 </title>
	<style>
		div{
			margin: 10px;
			width: 150px; /* width가 적용되는 엘리먼트는 border의 외곽선까지의 범위가 아닌 본문이 적용된 투명영역을 엘리먼트로 인식하기 때문에 출력되는 값은 border굵기로 인해 차이나보인다 */
			box-sizing: border-box; /* 엘리먼트고 보더고 좆까고 그냥 맞추기 거희 !important급 막무가내 속성 이게 없으면 width가 차이난다*/
		}
		#small{
			border: 10px solid black;
		}
		#large{
			border: 30px solid black;
		}
	</style>
</head>
<body>
	<div id="small">Hellow</div>
	<div id="large">Hellow</div>
</body>
</html>
